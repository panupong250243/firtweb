<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  
  <body>
    <h1>Register</h1>
    <form class="center">
      <center>
        <p>ชื่อ : <input type="text" /> นามสกุล : <input type="text" /></p>
        <p>Email : <input type="email" /> วันเกิด : <input type="date" /></p>
        <p>
          น้ำหนัก : <input type="number" min="1" max="500" /> ส่วนสูง :
          <input type="number" min="1" max="200" />
        </p>
        <form>
          <label for="myfile">ใส่รูปภาพ :</label>
          <input type="file" id="myfile" name="myfile" />
        </form>
        <p class="center">password : <input type="password" /></p>
        <p class="center">
          Gender : <input type="radio" name="gender" value="male" />ชาย :
          <input type="radio" name="gender" value="female" />หญิง
        </p>
        <p class="center">สีที่ชอบ : <input type="color" /></p>
        <p class="center">
          ประเทศที่ชอบ :
          <input type="checkbox" name="Country1" value="Thailand" />Thailand
          <input type="checkbox" name="Country2" value="Japan" />Japan
          <input type="checkbox" name="Country3" value="Australia" />Australia
        </p>
        <p>
          <input type="submit" value="ตกลง" />
          <input type="reset" value="ยกเลิก" />
        </p>
        <img src="image/PONG.JPG" width="120px" height="150px" />
      </center>
    </form>
    <marquee bgcolor="#00CC99">สวัสดีจ้า...............</marquee>
    
  </body>
</html>
